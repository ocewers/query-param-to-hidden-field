<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page for Query Param to Hidden Field</title>
</head>
<body>

<h1>Test Form</h1>

<!-- Form to test the script -->
<form action="javascript:void(0);" method="get" data-query-param-name="testParam" data-hidden-field-id="hiddenFieldTest">
    <!-- Hidden field where the query param value will be set -->
    <input type="hidden" id="hiddenFieldTest" name="testParamHidden" value="">
    
    <!-- Other fields for visual purpose -->
    <input type="text" name="testTextInput" placeholder="Regular text input...">
    <br><br>
    <button type="submit">Submit</button>
</form>

<!-- Include your script here -->
<script src="path/to/your/script.js"></script>

<!-- Simple JavaScript to display the value of the hidden field upon form submission -->
<script>
    document.querySelector('form').addEventListener('submit', function() {
        alert('Hidden Field Value: ' + document.getElementById('hiddenFieldTest').value);
    });
</script>

</body>
</html>
